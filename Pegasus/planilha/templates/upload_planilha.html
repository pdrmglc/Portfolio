<!-- templates/planilha/upload_planilha.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ static_url }}css/styles.css" rel="stylesheet" />
    <title>Upload de Planilha</title>
    <link rel="icon" type="image/x-icon" href="{{ static_url }}assets/icone_pegasus.jpg" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="#!">Upload da planilha</a>
            <!-- <a href="{% url 'templates_planilhas' %}" class="btn btn-primary" href="#signup">Templates</a> -->
            <a href="{% url 'templates_planilhas' %}" class="btn btn-primary" href="#signup">Templates</a>
        </div>
    </nav>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary" href="#signup">Enviar</button>
    </form>
</body>
</html>
